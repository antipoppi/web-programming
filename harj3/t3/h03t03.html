<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Tulosta tasoitukset</title>

    <script>
    var hcpdata =   [{ "name": "Ari", "hcp": 54 },
                    { "name": "Pasi", "hcp": 5 },
                    { "name": "Seppo", "hcp": 20 }];

    </script>

</head>
<style>
    body {
        text-align: left;
        border: 1px solid black;
        margin: 4px auto;
        width: 15em;
        height: auto;
        padding: 10px;
    }

    p,
    input,
    button {
        text-align: center;
        margin: 4px;
    }

</style>

<body>
    <button id="btnShow" type="submit">Tulosta tasoitukset</button>
    <ul id="hcplist"></ul>
    <script>
        btnShow.onclick = function() {
            if (hcplist.hasChildNodes()) {
                return;
            }
            else {
                for (let i = 0; i < hcpdata.length; i++) {
                    let ulnode = document.getElementById("hcplist");
                    let linode = document.createElement('li');
                    let hold = hcpdata[i];
                    let hold2 = hold.name + " " + hold.hcp;
                    let litext = document.createTextNode(hold2);
                    linode.appendChild(litext);
                    ulnode.appendChild(linode);
                }
            }
        };

    </script>
</body>

</html>
