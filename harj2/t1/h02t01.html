<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Harjoitus 2 Tehtävä 1: #planone</title>
</head>
<style>
    input,
    button,
    div {
        margin: 2px;
    }
</style>
<body>
    <form id="f">
        <h1>Laske luvut yhteen</h1>
        <input type=text id="n1"><br>
        <input type=text id="n2"><br>
        <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
    </form>
    <div id=results></div>
    <script type="text/javascript">
        // tulostaSumma funktio
        function tulostaSumma(a, b) {
            let tulos = laskeSumma(a, b);
            document.getElementById("results").innerHTML = "summa = " + tulos;
        }
        // laskeSumma funktio
        function laskeSumma(a, b) {
            let summa = parseInt(a, 10) + parseInt(b, 10);
            return summa;
        }
    </script>
</body>
</html>
