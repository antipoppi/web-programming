<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Harjoitus 2 Tehtävä 2: #planone</title>
</head>
<style>
    p,
    div {
        font-size: 1.5em;
    }
</style>
<body>
    <h1>Taulukon [11, 22, 33, 44] läpikäyntiä</h1>
    <p>tulostamista ja keskeisten suureiden laskemista anonyymeillä funktioilla</p>
    <hr>
    <p id=results></p>
    <script type="text/javascript">
        // arraySum-muuttuja 
        let arraySum = arr => arr.reduce((a, b) => a + b);

        // arrayAvg-muuttuja lambdana
        let arrayAvg = arr => (arraySum(arr) / arr.length).toFixed(1); // keskiarvo käskettiin palauttaa yhden desimaalin tarkkuudella harjoitus 1 tehtävä 5:ssä

        // arrayCount-muuttuja lambdana
        let arrayCount = arr => arr.length;

        // printArray-muuttuja lambdana
        let printArray = arr => {
            let tulosrivit = "";
            for (let i = 0; i < arr.length; i++) {
                tulosrivit += "taulukko[" + arr.indexOf(arr[i]) + "] = " + arr[i] + "<br>";
            }
            return tulosrivit;
        };

        // writeResults-funktio
        function writeResults() {
            let t = [11, 22, 33, 44];
            let sisalto = `
                Alkiot ovat:<br><br>
                ${printArray(t)}<br><br>
                Lukumäärä on: ${arrayCount(t)}<br>
                Summa on: ${arraySum(t)}<br>
                Keskiarvo on: ${arrayAvg(t)}<br>
                `;
            let paragraph = document.getElementById("results");
            paragraph.innerHTML = sisalto;

        }
        window.onload = writeResults();
    </script>
</body>
</html>
