<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <style>
        * {
            width: 400px;
            margin: auto
        }

        .box {
            border: 1px dashed #000;
            padding: 15px;
            background-color: #adbed8;
        }

        input[type="text"] {
            width: 200px;
        }

        button {
            background-color: #069;
            border-radius: 5px;
            color: #fff;
            margin-bottom: 5px;
            padding: 5px 15px;
            border: none;
        }

    </style>
</head>

<body>

    <h3>Yhteenlaskin</h3>
    <div id="ratkaisu" class="box"></div>

    <script type="text/babel">
        // komponentti
      class Yhteenlaskin extends React.Component {
          // konstruktori
          constructor(props) {
              super(props);
              this.state = {
                  summa: 0,
                  luku1: 0,
                  luku2: 0,
              }
              this.handleChange = this.handleChange.bind(this);
          }
          
          // metodit
          handleChange () {
              this.setState({
                  luku1: parseInt(this.refs.luku1.value),
                  luku2: parseInt(this.refs.luku2.value),
                  summa: parseInt(this.refs.luku1.value) + parseInt(this.refs.luku2.value),
              });
          }

    // render√∂inti
	  render() {
	    return (
	      <div>
            <table>
            <tbody>
                <tr><td>Luku1:</td><td><input type="text" value={this.state.luku1} onChange={this.handleChange} ref="luku1"/></td></tr>
                <tr><td>Luku2:</td><td><input type="text" value={this.state.luku2} onChange={this.handleChange} ref="luku2"/></td></tr>
                <tr><td>Tulos:</td><td><input type="text" value={this.state.summa} ref="inpSum"/></td></tr>
            </tbody>
            </table>
	      </div>
	    );
	  }
	}

	ReactDOM.render(
        
	  <Yhteenlaskin />,
	  document.getElementById('ratkaisu')
	);

    </script>

</body>

</html>
